<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Consenso</title>

    <link rel="stylesheet" href="../styles/cliente.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Encode+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="logo">agendapp</h1>
      <div class="links-menu">
        <a href="./index.html" id="link-active">Agendar Serviço</a>
        <a href="./agendamento.html">Meus Agendamentos</a>
      </div>
    </header>

    <main>
      <div class="form">
        <form action="agendamento.html" class="col form">
          <div>
            <div class="col">
              Selecione o serviço:
              <select name="" id="" class="select">
                <option value="" disabled selected>Selecione um serviço</option>
                <option value="2">Conta de água</option>
              </select>
            </div>
            <br />
            <div class="row">
              <!-- Essa div está englobando a data e hora, para que fiquem lado a lado -->
              <div class="col">
                Data:
                <select name="" id="" class="select">
                  <option value="1" disabled selected>
                    Selecione uma Data
                  </option>
                  <option value="3">Placeholder</option>
                </select>
              </div>
              <div class="col">
                Hora:
                <select name="" id="" class="select">
                  <option value="6" disabled selected>
                    Selecione uma hora
                  </option>
                  <option value="4">Placeholder</option>
                </select>
              </div>
            </div>
          </div>
          <button>Agendar</button>
        </form>
      </div>
    </main>

    <footer class="fixarRodape">
      <img
        id="consenso"
        src="../img/Consenso_Marca_7.png"
        alt="consensoLogo"
        width="200"
      />
      <div>
        <span>Projeto Consenso 2023</span>
        Agendapp © Treina Recife
      </div>
    </footer>
  </body>
</html>
