<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Consenso</title>

    <link rel="stylesheet" href="../styles/cliente.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Encode+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Tela de login inicial do cliente-->
  <body>
  <!--Cabeçalho da página (NavBar)-->  
    <header>
      <h1 id="logo">agendapp</h1>
      <div class="notalow">
        <a href="#">Agendar Serviço</a>
        <a href="#">Meus Agendamentos</a>
      </div>
    </header>

    <main>
  <!-- Inicio do formulário de login -->    
      <div class="form">
        <form action="home.html" class="col form">
          <div class="col" id="div-login">
            <label for="inputLogin">Digite seu e-mail:</label>
            <input
              type="email"
              name=""
              id=""
              placeholder="Exemplo@seuemail.com"
              class="select"
              required="Digite seu e-mail"
            />
          </div>
          <div class="col" id="div-senha">
            <label for = "inputSenha" >Digite sua senha:</label>
            <input
              type="password"
              name=""
              id=""
              placeholder="*********"
              class="select"
              required="Digite sua senha"
            />
          </div>
          <button>Entrar</button>
        </form>
      </div>
  <!-- Fim do formulário de login -->
    </main>
  <!-- Rodapé da página -->
    <footer class="fixarRodape">
      <img
        id="consenso"
        src="../img/Consenso_Marca_7.png"
        alt="consensoLogo"
        width="200"
      />
      <div>
        <span>Projeto Consenso 2023</span>
        Agendapp © Treina Recife
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/JS/scripts.js"></script>
  </body>
</html>
