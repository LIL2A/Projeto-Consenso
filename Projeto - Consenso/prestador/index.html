    <main>
      <div class="form">
        <form action="home.html" class="col form">
          <div class="col">
            Digite seu e-mail:
            <input
              type="email"
              name=""
              id=""
              placeholder="Exemplo@seuemail.com"
              class="select"
            />
          </div>
          <div class="col">
            Digite sua senha:
            <input
              type="password"
              name=""
              id=""
              placeholder="***************"
              class="select"
            />
          </div>
          <button>Entrar</button>
        </form>
      </div>
    </main>

    <footer class="fixarRodape">

        id="consenso"
        src="../img/Consenso_Marca_7.png"

      />
      <div>
